<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Startup Employee Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>Awesome Startup Employee Directory</h1>
    <input class="search" type="text" placeholder="Search here">
    </header>
    <main class="grid-container">
        <div class="card">
            <img class="avatar" />
            <div class="text-container">
                <h2 class="name"></h2>
                <p class="email"></p>
                <p class="address"></p>
            </div>
        </div>
    </main>
    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">x</button>
            <button class="modal-arrow1">&#62;</button>
            <button class="modal-arrow2">&#60;</button>
            <div class="modal-content">
                <!-- modal information will be added with JS here -->
                <img class="avatar"/>
                <div class="text-container">
                    <h2 class="name"></h2>
                    <p class="email"></p>
                    <p class="address"></p>
                    <hr />
                    <p></p>
                    <p class="address"></p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
